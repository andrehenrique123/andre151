<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Centro de Eventos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Centro de Eventos Espamhol</h1>
        <nav>
            <ul>
                <li><a href="file:///home/escola/Documentos/andre%20centro/agenda.html">Agenda de Eventos</a></li>
                <li><a href="file:///home/escola/Documentos/andre%20centro/compra%20de%20ingresso.html">Comprar Ingresso</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="file:///home/escola/Documentos/andre%20centro/servi%C3%A7os.html">Serviços</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="contact">
        <div class="container">
            <h2>Contato</h2>
            <p>Entre em contato conosco para reservas e mais informações.</p>
            <div class="contact-details">
                <p>Email: info@centrodeeventos.com</p>
                <p>Telefone: (XX) XXXX-XXXX</p>
            </div>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Centro de Eventos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>

    font-family: Arial, sans-serif;

}

    padding: 0;

    display: inline;

}

    color: #fff;

    padding: 50px 20px;

}

    margin-bottom: 20px;
}

    display: flex;
    flex-direction: column;

}

    margin-bottom: 5px;
}

form textarea {
    width: 100%;

}

    background-color: #000;
